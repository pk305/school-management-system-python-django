{% if messages %}
{% for message in messages %}
<div class="toaster position-fixed top-0 end-0 p-3" style="z-index: 8000">
  <div class="toast hide" id="messageToast" role="alert" aria-live="assertive" aria-atomic="true">
    <!-- <div class="toast-header">
      <svg class="docs-placeholder-img rounded me-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
        <rect width="100%" height="100%" fill="#12930e"></rect>
      </svg><strong class="me-auto" id="titleMsg">{{ message.tags }}</strong>
      <button class="btn-close" type="button" data-coreui-dismiss="toast" aria-label="Close"></button>
    </div> -->
    <div class="toast-body"><i class="fa fa-check"></i> {{ message }}
    </div>
  </div>
</div>
<script type="text/javascript">
  $(document).ready(() => {
    $("#messageToast").removeClass('hide').show(1000)
    setTimeout(() => (
      $("#messageToast").hide(() => (
        $("#messageToast").addClass('hide')
      ))
    ), 5000)
  })
</script>
{% endfor %}
{% endif %}

  <div>
  </div>

  </div>
</footer>
